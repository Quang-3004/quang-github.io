<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Cards Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <ul class="cards">
      <!-- 16 cards = 8 pairs -->
      <li class="card">
        <div class="view front-view">
          <img src="img/quest.svg" alt="question mark" />
        </div>
        <div class="view back-view">
          <img src="img/img-1.png" alt="card image" />
        </div>
      </li>
      <li class="card">
        <div class="view front-view">
          <img src="img/quest.svg" alt="question mark" />
        </div>
        <div class="view back-view">
          <img src="img/img-1.png" alt="card image" />
        </div>
      </li>

      <!-- thêm các cặp img-2 đến img-8 vào tiếp ở đây -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
